name: Build
on:
  push:
    tags:
      - '*'
jobs:
  macOS:
    runs-on: macos-10.15
    env:
      SDKROOT: /Library/Developer/CommandLineTools/SDKs/MacOSX11.1.sdk
    steps:
      - name: copy libyaml
        run: |
          curl -OL https://github.com/yaml/libyaml/releases/download/0.2.5/yaml-0.2.5.tar.gz
          tar zxf yaml-0.2.5.tar.gz
      - name: make
        working-directory: yaml-0.2.5
        run: |
          ./configure --enable-static=yes CFLAGS="-O3 -g0 -DNDEBUG -arch arm64 -arch x86_64" LDFLAGS="-arch arm64 -arch x86_64"
          make
          install_name_tool -id @rpath/libyaml-0.2.dylib src/.libs/libyaml-0.2.dylib
      - name: install
        run: |
          mkdir -p libyaml-0.2.5-macos/lib libyaml-0.2.5-macos/include
          cp yaml-0.2.5/src/.libs/libyaml-0.2.dylib libyaml-0.2.5-macos/lib/
          cp yaml-0.2.5/src/.libs/libyaml.a libyaml-0.2.5-macos/lib/
          cp yaml-0.2.5/include/yaml.h libyaml-0.2.5-macos/include/
          cp yaml-0.2.5/License libyaml-0.2.5-macos/
      - name: link
        working-directory: libyaml-0.2.5-macos/lib
        run: ln -sf libyaml-0.2.dylib libyaml.dylib
      - run: tar czf libyaml-0.2.5-macos.tgz libyaml-0.2.5-macos
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: libyaml-0.2.5-macos.tgz
          asset_name: libyaml-0.2.5-macos.tgz
          tag: ${{ github.ref }}
          overwrite: true
  mingw-w64:
    runs-on: ubuntu-20.04
    steps:
      - name: Install dependencies
        run: sudo apt-get install mingw-w64
      - name: copy libyaml
        run: |
          curl -OL https://github.com/yaml/libyaml/releases/download/0.2.5/yaml-0.2.5.tar.gz
          tar zxf yaml-0.2.5.tar.gz
      - name: make
        working-directory: yaml-0.2.5
        run: |
          x86_64-w64-mingw32-gcc -Wall -s -Os -DNDEBUG -g0 src/*.c -Iinclude -shared -o libyaml.dll -DYAML_VERSION_STRING='"0.2.5"' -DYAML_VERSION_MAJOR=0 -DYAML_VERSION_MINOR=2 -DYAML_VERSION_PATCH=5
          x86_64-w64-mingw32-gcc -Wall -s -Os -DNDEBUG -g0 -c src/*.c -Iinclude -fPIC -DYAML_VERSION_STRING='"0.2.5"' -DYAML_VERSION_MAJOR=0 -DYAML_VERSION_MINOR=2 -DYAML_VERSION_PATCH=5
          x86_64-w64-mingw32-ar rcs libyaml.a *.o
      - name: install
        run: |
          mkdir -p libyaml-0.2.5-x86_64-w64-mingw32/lib libyaml-0.2.5-x86_64-w64-mingw32/include
          cp yaml-0.2.5/libyaml.dll libyaml-0.2.5-x86_64-w64-mingw32/lib/
          cp yaml-0.2.5/libyaml.a libyaml-0.2.5-x86_64-w64-mingw32/lib/
          cp yaml-0.2.5/include/yaml.h libyaml-0.2.5-x86_64-w64-mingw32/include/
          cp yaml-0.2.5/License libyaml-0.2.5-x86_64-w64-mingw32/
      - run: tar czf libyaml-0.2.5-x86_64-w64-mingw32.tgz libyaml-0.2.5-x86_64-w64-mingw32
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: libyaml-0.2.5-x86_64-w64-mingw32.tgz
          asset_name: libyaml-0.2.5-x86_64-w64-mingw32.tgz
          tag: ${{ github.ref }}
          overwrite: true
  emscripten:
    runs-on: ubuntu-20.04
    steps:
      - uses: mymindstorm/setup-emsdk@v9
      - name: copy libyaml
        run: |
          curl -OL https://github.com/yaml/libyaml/releases/download/0.2.5/yaml-0.2.5.tar.gz
          tar zxf yaml-0.2.5.tar.gz
      - name: make
        working-directory: yaml-0.2.5
        run: |
          emcc -Wall -s -O3 -DNDEBUG -g0 -c src/*.c -Iinclude -fPIC -DYAML_VERSION_STRING='"0.2.5"' -DYAML_VERSION_MAJOR=0 -DYAML_VERSION_MINOR=2 -DYAML_VERSION_PATCH=5
          emar rcs libyaml.a *.o
      - name: install
        run: |
          mkdir -p libyaml-0.2.5-emscripten/lib libyaml-0.2.5-emscripten/include
          cp yaml-0.2.5/libyaml.a libyaml-0.2.5-emscripten/lib/
          cp yaml-0.2.5/include/yaml.h libyaml-0.2.5-emscripten/include/
          cp yaml-0.2.5/License libyaml-0.2.5-emscripten/
      - run: tar czf libyaml-0.2.5-emscripten.tgz libyaml-0.2.5-emscripten
      - name: Upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: libyaml-0.2.5-emscripten.tgz
          asset_name: libyaml-0.2.5-emscripten.tgz
          tag: ${{ github.ref }}
          overwrite: true
